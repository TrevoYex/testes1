<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/fontes.css">
    <title>Colégio Freires de Sousa</title>
</head>
<body>
    <nav>
        <div class="logo">Colégio Freires de Sousa</div>
        <div class="links">
            <i id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</i>
            <ul class="nav-itens" id="itens">
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </div>
        <div class="btn">
            <button>
                <a href="#" class="cadastro" data-modal='abrir'>Matricule-se</a>
            </button>
        </div>
    </nav>

    <section>
        <h1>Aprenda algo novo todos os dias</h1>
    </section>

    <section class="modal-container" data-modal="container">
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <label for="nome">Nome</label>
                <input type="text" form="nome" id="nome">
                <label for="email">Email</label>
                <input type="email" form="email" id="email">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="module" src="js/script.js"></script>
</body>
</html>
