<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="container">
    <div class="imagem">
      <img src="images/image-product-desktop.jpg" alt="imagem do produto">
    </div>
    <main class="principal">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau <br> De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button>Add to Cart</button>
    </main>
  </section>
</body>
</html>
