<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Loja</title>
</head>
<body>
    <section class="loja container">
        <div class="loja-imagens">
            <img src="img/foto1.jpg" alt="Foto modelo 1">
            <div class="loja-imagens-secundarias">
                <img src="img/foto2.jpg" alt="Foto modelo 2">
                <img src="img/foto3.jpg" alt="Foto modelo 3">
                <img src="img/foto4.jpg" alt="Foto modelo 4">
            </div>
        </div>
        <div class="loja-info">
            <span>R$ 59</span>
            <h1>Camisa Vermelha</h1>
            <p>Essa é uma camisa vermelha feita de algodão com detalhes listrados preto e vermelho.</p>
            <a href="#">ADICIONAR <img src="img/carrinho.svg"></a>
            <div class="loja-detalhes">
                <div class="loja-detalhes-titulo">
                    <h2>Sustentabilidade</h2>
                    <img src="img/i-sustentabilidade.svg">
                </div>
                <ul class="loja-detalhes-lista">
                    <li><img src="img/list-icon.svg"> Tecido sustentável</li>
                    <li><img src="img/list-icon.svg"> 100% algodão</li>
                    <li><img src="img/list-icon.svg"> Garantia vitalícia</li>
                </ul>
            </div>
            <div class="loja-detalhes">
                <div class="loja-detalhes-titulo">
                    <h2>Entrega</h2>
                    <img src="img/i-entrega.svg">
                </div>
                <ul class="loja-detalhes-lista">
                    <li><img src="img/list-icon.svg"> Todo o Brasil</li>
                    <li><img src="img/list-icon.svg"> Expressa em 24h</li>
                    <li><img src="img/list-icon.svg"> Devolução em até 30 dias</li>
                </ul>
            </div>
        </div>
        
    </section>
    
</body>
</html>
