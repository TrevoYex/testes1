<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/icon-lamp.png" type="image/x-icon">
    <title>Lâmpada</title>
</head>
<body>
    <header>
        <h1>Lâmpada</h1>
        <h2>Instruções</h2>
        <p>1 - Aperte os botões de ligar/desligar</p>
        <p>2 - Passe o mouse na lâmpada para ligar</p>
        <p>3 - Tire o mouse para desligar</p>
        <p>4 - Dando dois clicks na lâmpada, ela quebra</p>
    </header>

    <main>
        <div id="img">
            <img src="imagens/desligada.png" alt="lampada desligada" id="lamp">
        <div id="btn">
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligar</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 <a href="https://www.instagram.com/progtrevo/" target="_blank">Estevam Neto</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
